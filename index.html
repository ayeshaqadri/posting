<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><post-app></post-app></title>
        <link rel="shortcut icon" href="images/3391229.png" type="image/x-icon">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- post navbar -->
        <nav class="navbar navbar-expand-lg bg-green h-100">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand text-white fontStyle " href="#">My Post</a>
            </nav>
        </div>
        <!-- Post body -->
        <div class="container-fluid mt-4 ">
            <div class="row p-2 ">
                <div class="col-12 col-sm-12 col-md-4   ">
                    <!-- Post maker -->
                    <div class="box card p-4 border-green">
                        <form class="p-2">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fontStyle">Title</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="post-title"
                                    aria-describedby="emailHelp"
                                >
                            </div>
                            <div class="form-floating fontStyle">
                                <textarea
                                    class="form-control "
                                    placeholder="Description"
                                    id="post-description"
                                    style="height: 100px"
                                ></textarea>
                                <label for="floatingTextarea2 ">Description</label>
                            </div>
                            <button type="button" class="btn btn-primary mt-4 fontStyle color-blue" onclick="addPost()">Submit</button>
                        </form>
                        <div class="mt-3">
                            <div class="images d-flex ">
                                <img src="images/1.jpg" class="small-img" alt="" onclick="selectImg('images/1.jpg', event)">
                                <img src="images/2.jpg" class="small-img" alt="" onclick="selectImg('images/2.jpg', event)">
                                <img src="images/3.jpg" class="small-img" alt="" onclick="selectImg('images/3.jpg', event)">
                                <img src="images/4.jpg" class="small-img" alt="" onclick="selectImg('images/4.jpg', event)">
                                <img src="images/5.jpg" class="small-img" alt="" onclick="selectImg('images/5.jpg', event)">
                                <img src="images/6.jpg" class="small-img" alt="" onclick="selectImg('images/6.jpg', event)">
                            </div>
                        </div>
                        
                        </div>
                    </div>
                </div>

              
                <!-- showing post -->
                <div class="col-12 col-sm-12 col-md-8 "p-3   id="posts">

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="app.js"></script>
    </body>
</html>
